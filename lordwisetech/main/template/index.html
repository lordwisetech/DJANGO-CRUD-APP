<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 4, from LayoutIt!</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %} " rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">

		<div class="row">
<a href="{% url 'adddataurl'  %}" class="nav-item nav-link active"><button class="bg-primary"> ADD data</button></a>
		</div>

	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center text-success">
				enter data
			</h3>
			<table class="table table-bordered table-hover table-sm">

				<thead>
					<tr>

						<th>
							name
						</th>
						<th>
							Surname
						</th>
						<th>
							mobie
						</th>
						<th>
							skills
						</th>
					</tr>
				</thead>
{% for post in object_list %}
				<tbody>
					<tr>

						<td>
							{{post.name}}
						</td>
						<td>
							{{post.surname}}
						</td>
						<td>
							{{post.mobie}}
						</td>
						<td>
							{{post.skills}}
							<a href="{% url 'deleteurl' post.pk %}"><button class="btn-danger">delete</button></a>
							<a href="{% url 'updateurl' post.pk %}"><button class="btn-danger">update</button></a>

							<a href="{% url 'adddataurl' %}" class="nav-item nav-link active">
							<button class="btn-primary">add data</button></a>
						</td>

					</tr>




				</tbody>
				{% endfor %}
			</table>
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
